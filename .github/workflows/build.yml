name: Build Caddy Image

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
  schedule:
    # Проверка обновлений каждое воскресенье в 00:00 UTC
    - cron: '0 0 * * 0'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKERHUB_USERNAME: webzaytsev

jobs:
  get-caddy-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.latest }}
    steps:
      - name: Get latest Caddy version
        id: version
        run: |
          VERSION=$(curl -s https://api.github.com/repos/caddyserver/caddy/releases/latest | jq -r '.tag_name' | sed 's/^v//')
          echo "latest=$VERSION" >> $GITHUB_OUTPUT
          echo "Latest Caddy version: $VERSION"

  update-dockerfile:
    needs: get-caddy-version
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Update Dockerfile with latest Caddy version
        run: |
          VERSION="${{ needs.get-caddy-version.outputs.version }}"
          # Обновляем обе версии в Dockerfile
          sed -i.bak "s|FROM caddy:[0-9.]*-builder-alpine|FROM caddy:${VERSION}-builder-alpine|" Dockerfile
          sed -i.bak "s|FROM caddy:[0-9.]*\$|FROM caddy:${VERSION}|" Dockerfile
          rm -f Dockerfile.bak
          echo "Updated Dockerfile with Caddy version ${VERSION}"
          cat Dockerfile

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git diff --quiet || (git add Dockerfile && git commit -m "chore: update Caddy to ${{ needs.get-caddy-version.outputs.version }}" && git push)

  build:
    needs: get-caddy-version
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update Dockerfile with latest Caddy version for build
        run: |
          VERSION="${{ needs.get-caddy-version.outputs.version }}"
          # Обновляем обе версии в Dockerfile перед сборкой
          sed -i.bak "s|FROM caddy:[0-9.]*-builder-alpine|FROM caddy:${VERSION}-builder-alpine|" Dockerfile
          sed -i.bak "s|FROM caddy:[0-9.]*\$|FROM caddy:${VERSION}|" Dockerfile
          rm -f Dockerfile.bak
          echo "Building with Caddy version ${VERSION}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for GHCR
        id: meta-ghcr
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for Docker Hub
        id: meta-dockerhub
        if: github.event_name != 'pull_request'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_USERNAME }}/caddy-selectel-docker
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set tags
        id: tags
        run: |
          TAGS="${{ steps.meta-ghcr.outputs.tags }}"
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            TAGS="$TAGS"$'\n'"${{ steps.meta-dockerhub.outputs.tags }}"
          fi
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo "$TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.tags.outputs.tags }}
          labels: ${{ steps.meta-ghcr.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Docker Hub README
        if: github.event_name != 'pull_request'
        run: |
          TOKEN_RESPONSE=$(curl -s -H "Content-Type: application/json" \
            -X POST \
            -d "{\"username\": \"${{ env.DOCKERHUB_USERNAME }}\", \"password\": \"${{ secrets.DOCKERHUB_TOKEN }}\"}" \
            https://hub.docker.com/v2/users/login/)
          
          JWT_TOKEN=$(echo $TOKEN_RESPONSE | jq -r .token)
          README_CONTENT=$(cat README.md | jq -Rs .)
          
          curl -X PATCH \
            -H "Authorization: JWT $JWT_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"full_description\": $README_CONTENT}" \
            https://hub.docker.com/v2/repositories/${{ env.DOCKERHUB_USERNAME }}/caddy-selectel-docker/

